<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">

    <div class="happy-img">

      <img src="images/illustration-hero.svg" alt="illustration-hero-icon">
      
    </div>

    <div class="container-content">

      <h1 class="summary">Order Summary</h1>

      <p class="summary-des">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

        <div class="plan">
          <div class="plan-price">

            <img src="images/icon-music.svg" alt="music-note-icon">

            <div class="yearly">

              <h4 class="yearly_plan">Annual Plan</h4>
              <p class="actual_price">$59.99/year</p>

            </div>

            <a href="#" class="option">Change</a>

            
          </div>

          <div class="button">
              
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>

          </div>

        </div>
    </div>
  </div>

</body>

</html>
